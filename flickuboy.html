function serializeCanvas(w,h,canvas,name){
  var s=`\nconst PROGMEM uint8_t ${name}[] = {\n\t`;
  curbyte=0;
  curbytepos=0;
  chaincounter=0;
  
  for (var y=0;y<h;y++){
    for (var x=0;x<w;x++){
      var i = x+y*w;
      s+=putbit(canvas[i]);
    }

    while (curbytepos !==0)
      s += putbit(0);
  }
  s+="\n};\n";
  return s;
}

var curbyte=0;
var curbytepos=0;
var chaincounter=0;
function putbit(b){
  if (b>0){
    curbyte |= 1<<curbytepos;
  }
  curbytepos = (curbytepos+1)%8;
  if (curbytepos===0){
    var s = curbyte.toString(16)
    if (s.length===1){
      s = "0x0"+s+","
    } else {
      s = "0x"+s+","
    }
    curbyte=0;
    chaincounter++;
    if (chaincounter%16===0){
      s+="\n";
    }
    return s;
  } else {
    return "";
  }
}

function putval(val, bits)
{
  var s = "";
  var i=0;
  
  if (bits <= 0) return s;
  for (i = 0; i < bits; i++){
    s += putbit(val & (1 << i));
  }
  return s;
}

function transposeIndex(pos){
  return pos;
}

function find_rlen(canvas, pos, plen) 
{
  var col=canvas[transposeIndex(pos)];
  var pos0 =pos;

  while(canvas[transposeIndex(pos)] === col && pos < plen)
    pos ++;
  
  return pos-pos0;
}

function putsplen(len)
{
  var s="";
  var blen = 1; 
  while ((1 << blen) <= len){
    blen += 2;
  }
  s+=putval(0,(blen-1)/2);
  s+=putval(1,1);         
  s+=putval(len, blen);
  return s;
}

function transpose(canvas){
  //original 128x56
  //divide into vertical columns of 8 to give 128x7
  var cols = [];
  for (var x=0;x<128;x++){
    for (var j=0;j<7;j++){
      var c= [];
      for (var k=0;k<8;k++){
        var y = k+8*j;
        c.push(canvas[x+128*y]);
      }
      cols.push(c)
    }
  }
  result=[];
  for (var j=0;j<7;j++){
    for (var x=0;x<128;x++){
      for (var k=0;k<8;k++){
        result.push(cols[7*x+j][k]);
      }
    }
  }
  return result;
}
function compress_rle(w,h,canvas,name)
{
  canvas = transpose(canvas);
  var s="";

  s+=`\nconst uint8_t PROGMEM ${name}[] = {\n\t`;

  var pos =0 ;
  var rlen=0;
  var len=0;  
  
  curbyte=0;
  curbytepos=0;
  chaincounter=0;
  
  // header
  s+=putval(w-1, 8);
  s+=putval(h-1, 8);
  s+=putval(canvas[0], 1); // first colour
  
  pos = 0;
  
  // span data
  
  while (pos < w*h)
  {
    rlen = find_rlen(canvas,pos, w*h);
    pos += rlen;
    s += putsplen(rlen-1);
  }
  
  // pad with zeros and flush
  while (curbytepos !==0)
    s += putbit(0);
    
  s+="\n};\n";
  
  return s; // bytes
}

String.prototype.replaceAll = function(search, replacement) {
    var target = this;
    return target.replace(new RegExp(search, 'g'), replacement);
};

size_t pageIndex=0;

bool nothingHappened(){
  return !(
          //arduboy.justPressed(UP_BUTTON) ||

          );
}


void pressLeft(){
  if (verbIndex==0){
    return;
  }
  verbIndex--;
}

void pressRight(){
  if (verbIndex==5){
    return;
  }

  strcpy_P(buffer, (char*)pgm_read_word(&(verbs[6*pageIndex+verbIndex+1])));
  byte l = strlen(buffer);

  if (l==0){
    return;
  }

  verbIndex++;
}

void pressAction(){
  strcpy_P(buffer, (char*)pgm_read_word(&(verbs[6*pageIndex+verbIndex])));
  byte l = strlen(buffer);
  if (l==0){
    return;
  }
  pageIndex=pgm_read_byte_near(verb_targets+pageIndex*6+verbIndex);
  verbIndex=0;
}

void reset(){
  pageIndex=0;
  verbIndex=0;
}
void loop() {
  if (!(arduboy.nextFrame()))
    return;
  arduboy.pollButtons();

  if (nothingHappened()){
    return;
  }

  if (arduboy.justPressed(LEFT_BUTTON)){
    pressLeft();
  }
  if (arduboy.justPressed(RIGHT_BUTTON)){
    pressRight();
  }
  if (
    (arduboy.pressed(A_BUTTON)&&arduboy.justPressed(B_BUTTON))||
    (arduboy.pressed(B_BUTTON)&&arduboy.justPressed(A_BUTTON)))
    {
      reset();
    }
  else if (arduboy.justPressed(A_BUTTON)||arduboy.justPressed(B_BUTTON)){
    pressAction();
  }

  render();
}`;

}

function getAuthURL(){
  var randomState = window.btoa(Array.prototype.map.call(
    window.crypto.getRandomValues(new Uint8Array(24)),
    function(x) { return String.fromCharCode(x); }).join(""));

  var authUrl = "https://github.com/login/oauth/authorize"
    + "?client_id=" + OAUTH_CLIENT_ID
    + "&scope=gist"
    + "&state=" + randomState
    + "&allow_signup=true";

  return authUrl;
}

function RLE_encode(input) {
    var encoding = [];
    var prev, count, i;
    for (count = 1, prev = input[0], i = 1; i < input.length; i++) {
        if (input[i] != prev) {
            encoding.push(count);
            encoding.push(prev);
            count = 1;
            prev = input[i];
        }
        else 
            count ++;
    }
    encoding.push(count);
    encoding.push(prev);
    return encoding;
}

function RLE_decode(encoded) {
    var output = "";
    encoded.forEach(function(pair){ output += new Array(1+pair[0]).join(pair[1]) })
    return output;
}

function stateToString(){
  var state = new Object();
  state.canvasses=new Array();
  for (var i=0;i<25;i++){
    var canvas=canvasses[i];
    var s="";
    for (var j=0;j<width*height;j++){
      s+=canvas[j].toString(16);
    }
    var pairs=RLE_encode(s);    
    state.canvasses.push(pairs);
  }
  state.texts = texts;
  state.verbs = verbs;

  var result=JSON.stringify(state);
  return result;
}

function stringToState(str){
  var state = JSON.parse(str);
  canvasIndex=0;
  canvasses=new Array();
  for (var k=0;k<state.canvasses.length;k++){
    var s = state.canvasses[k];
    var ar = new Uint8Array(width*height);
    var index=0;
    for (var i=0;i<s.length;i+=2){
      var count=s[i];
      var ch=s[i+1];
      for (var j=0;j<count;j++){
        ar[index]=parseInt(ch,16);
        index++;
      }
    }
    canvasses.push(ar);
  }
  verbs = state.verbs;
  texts = state.texts;

  hyperlinks=state.hyperlinks;
}

  function readFile(evt) {
    //Retrieve the first (and only!) File from the FileList object
    var f = evt.target.files[0]; 

    if (f) {
      var r = new FileReader();
      r.onload = function(e) { 
        var contents = e.target.result;
        var fromToken="<!--__EmbedBegin__-->";
        var endToken="<!--__EmbedEnd__-->";
        var fromIndex=contents.indexOf(fromToken);
        var endIndex=contents.indexOf(endToken);
        var ss1 = contents.substr(fromIndex+fromToken.length,endIndex-fromIndex-fromToken.length);
        var ss2=ss1.substr(ss1.indexOf("=")+2);
        var decoded = decodeURI(ss2);
        var decoded2 = decoded.substring(0, decoded.length - 3);
        stringToState(decoded2);
        setVisuals(true);
        setLayer(canvasIndex+1); 
      }
      r.readAsText(f);
    } else { 
      alert("Failed to load file");
    }
  }

  function getCoords(e) {
    var x,y; 
    if(typeof e.offsetX !== "undefined") {
        x = e.offsetX;
        y = e.offsetY;
    }
    else {      
      var target = e.target || e.srcElement;
      var rect = target.getBoundingClientRect();
      x = e.clientX - rect.left,
      y = e.clientY - rect.top;
    } 
    return [x,y];
  }

  function line (x1, y1,x2,y2) {
    var coordinatesArray = new Array();
    // Translate coordinates
    // Define differences and error check
    var dx = Math.abs(x2 - x1);
    var dy = Math.abs(y2 - y1);
    var sx = (x1 < x2) ? 1 : -1;
    var sy = (y1 < y2) ? 1 : -1;
    var err = dx - dy;
    // Set first coordinates
    coordinatesArray.push([x1,y1]);
    // Main loop
    while (!((x1 == x2) && (y1 == y2))) {
      var e2 = err << 1;
      if (e2 > -dy) {
        err -= dy;
        x1 += sx;
      }
      if (e2 < dx) {
        err += dx;
        y1 += sy;
      }
      // Set coordinates
      coordinatesArray.push([x1,y1]);
    }
    // Return the result
    return coordinatesArray;
  }


  function mouseMove(e){
    e = e || window.event;

    if (drawing===0)
      return;

    var coords = getCoords(e);

    var x = Math.floor(coords[0]/zoomFactor);
    var y = Math.floor(coords[1]/zoomFactor);
    
    var canvas=canvasses[canvasIndex];

    var points;
    if (lastX===-1) {
      points=[[x,y]];
    } else {
      points=line(x,y,lastX,lastY);
    }

    for (var i=0;i<points.length;i++){
      var p=points[i];

      if (radius>0){
        drawCircle(canvas,p[0],p[1],radius,colorIndex);
      } else {
        floodFill(canvas, p[0], p[1], colorIndex);
      }
    }
  

    /*context.beginPath();
    context.arc(x, y, radius, 0, 2 * Math.PI, false);
    context.lineWidth = 0;
    context.fillStyle = 'green';
    context.fill();*/
    setVisuals();

    var coords = getCoords(e);
    lastX=Math.floor(coords[0]/zoomFactor);
    lastY=Math.floor(coords[1]/zoomFactor);
    
  }

  function drawCircle(canvas,x,y,radius,colorIndex){  
    radius=Math.floor(radius/2)+1;
    if (radius==2){
      var points = [[x,y],[x-1,y],[x,y+1],[x+1,y],[x,y-1]];
      for (var i=0;i<points.length;i++){
        var px=points[i][0];
        var py=points[i][1];
        if (px>=0&&px<width&&py>=0&&py<height){
          canvas[px+width*py]=colorIndex;
        }
      }
      return;
    } else if (radius==3){
      var points = [
                  [x-1,y+2],[x,y+2],[x+1,y+2],
        [x-2,y+1],[x-1,y+1],[x,y+1],[x+1,y+1],[x+2,y+1],
        [x-2,y  ],[x-1,y  ],[x,y  ],[x+1,y  ],[x+2,y  ],
        [x-2,y-1],[x-1,y-1],[x,y-1],[x+1,y-1],[x+2,y-1],
                  [x-1,y-2],[x,y-2],[x+1,y-2]
        ];
      for (var i=0;i<points.length;i++){
        var px=points[i][0];
        var py=points[i][1];
        if (px>=0&&px<width&&py>=0&&py<height){
          canvas[px+width*py]=colorIndex;
        }
      }
      return;

    }

    for (var i=Math.max(x-radius,0);i<=Math.min(x+radius,width-1);i++){
      for (var j=Math.max(y-radius,0);j<=Math.min(y+radius,height-1);j++){
        var dx = i-x;
        var dy = j-y;
        if ((dx*dx+dy*dy)<radius*radius){
          canvas[i+width*j]=colorIndex;          
        }
      }
    }  
  }

  function floodFill(canvas,x,y,colorIndex){
    var points = [[x,y]];
    originColor = canvas[x+width*y];
    if (originColor===colorIndex){
      return;
    }

    for (var i=0;i<points.length;i++){
      var p = points[i];
      var pIndex = p[0]+width*p[1];
      if (canvas[pIndex]===colorIndex) {
        continue;
      } else {
        canvas[pIndex]=colorIndex;
        borderPoints = [[p[0]+1,p[1]],[p[0]-1,p[1]],[p[0],p[1]+1],[p[0],p[1]-1]];
        for (var j=0;j<borderPoints.length;j++){
          var borderPoint=borderPoints[j]; 
          var bpx=borderPoint[0];
          var bpy=borderPoint[1];
          var bpi=bpx+width*bpy;
          if (
            bpx>=0 &&
            bpx<width &&
            bpy>=0 &&
            bpy<height &&
            canvas[bpi]===originColor){
            points.push([bpx,bpy]);
          }
        }
      }
    }
  }
